<ion-header>
  <ion-toolbar color=secondary>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form>
       <ion-grid padding>
        <ion-row>
         <ion-col>
            <ion-label>Name</ion-label>
         </ion-col>
        </ion-row>
         <ion-row>
          <ion-col>
            <ion-input type="text" placeholder="Input your name"></ion-input>
          </ion-col>
        </ion-row>
          <ion-row>
          <ion-col>
            <ion-label>E-mail</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input type="mail" placeholder="Input your mail"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Message</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input type="text" placeholder="Text us"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row start>
          <ion-col>
            <ion-button color=primary>Submit</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-grid>
        <ion-row>
          <ion-col>
            Some links:
            <a padding href="home">Acceuil</a>
            <a padding href="/recipes">Modèles</a>
          </ion-col>
        </ion-row>
    </ion-grid>
   </ion-content>

<ion-footer>
  <ion-toolbar color=dark padding>
    <ion-title text-center>© Copyright 2019</ion-title>
    <div align="center">Master Geek</div>
    <div align="center">-----------------x-----------------</div>
  </ion-toolbar>
</ion-footer>
